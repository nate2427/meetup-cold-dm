<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Meetup Mass Sender</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      .file-upload {
        display: block;
        margin: 20px auto;
      }

      .file-upload input[type="file"] {
        display: none;
      }

      .file-upload label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        border-radius: 4px;
      }

      .file-upload label:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Meetup Mass Sender</h1>
    <div class="filename-upload">
      <input type="text" placeholder="Filename" id="filename-upload" />
      <button>Get Links</button>
    </div>

    <script src="pdf.min.js"></script>
    <script src="send_message.js"></script>
  </body>
</html>
